<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Mr Roboger's Neighborhood</title>
  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <div class="row">
          <div class="col-sm-8">
            <h1>Mr. Roboger's Neighborhood</h1>
            <p>Welcome to the neighborhood! Input a number and I'll return a phrase!</p>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
          <form id="phrase">
             <div class="form-group">
               <label for="number"><h2>Enter a number:</h2></label>
               <input id="numberInput" class="form-control" type="number">
             </div>
             <button type="submit" class="btn btn-lg" id="submit">Submit!</button>
          </form>

       <div id="result">
         <div class="panel">
          <div class="panel-heading">
            <h3>Here's what I've got to say about that<span class="resultNumber"></span>:</h3>
            <button type="click" class="btn btn-lg" id="refresh" onClick="window.location.reload()">Try another!</button>
          </div>
          <div class="panel-body"><ul>
           </ul>
          </div>
         </div>
       </div>

     </div>
    </div>
  </body>
</html>
