<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Mr Roboger's Neighborhood</title>
  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <div class="row">
          <div class="col-sm-8">
            <h1>Mr. Roboger's Neighborhood</h1>
            <h5>Welcome to the neighborhood! Input a number and I'll return a phrase!</h5>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
        <form id="phrase">
            <div class="form-group">
              <label for="number"><h2>Enter a number:</h2></label>
              <input id="userNumber" class="form-control" type="text">
            </div>
            <button type="submit" class="btn" id="submit">Submit!</button>
        </form>
        <br>
        <br>
       <div id="numberOutput">
        <img src="img/robogers.jpg" alt="Photo of Mr. Robogers">
         <div class="panel">
          <div class="panel-heading">
            <h4>Here's what I've got to say about that:</h4>
            <p id = "output">.</p>
            <br>
            <button type="click" class="btn" onClick="window.location.reload()">Try another!</button>
          </div>
          </div>
         </div>
    </div>
  </body>
</html>
